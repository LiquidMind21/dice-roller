<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Roll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
</head>

<body>

    <heading class="heading">Dice Roll</heading>

    <div class="container">
        <div class="dice-area">
            <div class="dice-left-col">
                <div class="top dicebox" style="visibility: hidden;">
                    <p id="dice0" class="dice" style="visibility: hidden;">1</p>
                </div>
                <div class="middle dicebox" style="visibility: hidden;">
                    <p id="dice1" class="dice" style="visibility: hidden;">2</p>
                </div>
                <div class="bottom dicebox" style="visibility: hidden;">
                    <p id="dice2" class="dice" style="visibility: hidden;">3</p>
                </div>
            </div>
            <div class="dice-mid-col">
                <div class="top dicebox" style="visibility: hidden;">
                    <p id="dice3" class="dice" style="visibility: hidden;">4</p>
                </div>
                <div class="middle dicebox" style="visibility: visible;">
                    <p id="dice4" class="dice" style="visibility: visible;"></p>
                </div>
                <div class="bottom dicebox" style="visibility: hidden;">
                    <p id="dice5" class="dice" style="visibility: hidden;">6</p>
                </div>
            </div>
            <div class="dice-right-col">
                <div class="top dicebox" style="visibility: hidden;">
                    <p id="dice6" class="dice" style="visibility: hidden;">7</p>
                </div>
                <div class="middle dicebox" style="visibility: hidden;">
                    <p id="dice7" class="dice" style="visibility: hidden;">8</p>
                </div>
                <div class="bottom dicebox" style="visibility: hidden;">
                    <p id="dice8" class="dice" style="visibility: hidden;">9</p>
                </div>
            </div>

        </div>


        <div class="console">
            <div class="controls">
                <div class="main-controls">
                    <h2 class="subheading">N of dice:</h2>
                    <div class="number-control flex-btn">
                        <button class="console-button number-button minus-btn">- dice</button>
                        <div class="number-display">1</div>
                        <button class="console-button number-button plus-btn">+ dice</button>
                    </div>

                    <h2 class="subheading">N of sides:</h2>
                    <div class="side-presets flex-btn">
                        <button class="console-button set-button">4</button>
                        <button class="console-button set-button">6</button>
                        <button class="console-button set-button">8</button>
                        <button class="console-button set-button">10</button>
                        <button class="console-button set-button">12</button>
                        <button class="console-button set-button">20</button>
                    </div>
                    <p class="small-text">- Set custom dice amount: -</p>
                    <div class="side-control flex-btn">
                        <button class="console-button side-button minus-btn">- side</button>
                        <div class="side-display">6</div>
                        <button class="console-button side-button plus-btn">+ side</button>
                    </div>
                </div>

                <div class="other-controls">
                    <div class="other-buttons">
                        <h2 class="subheading color-sub">color:</h2>
                        <div class="color-control flex-btn">
                            <button class="console-button color-button">change color</button>
                            <div class="color-display">teal</div>
                        </div>
                        <hr>
                        <div class="randomize-button">
                            <button onclick="rollDice()" class="random-button">Roll'Em
                            </button>
                        </div>
                        <hr>
                    </div>

                    <div class="other-log">
                        <div class="previous-log">
                            <h2 class="subheading no-top">previous roll:</h2>

                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>
</body>

</html>
